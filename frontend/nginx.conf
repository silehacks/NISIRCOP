server {
    listen 80;
    server_name localhost;

    # Root directory for the Vue app
    root /usr/share/nginx/html;
    index index.html;

    # Handle client-side routing for Vue Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend gateway
    # This matches the '/api' prefix we used in our apiClient
    location /api/ {
        # The target here should be the name of the API gateway service in docker-compose
        proxy_pass http://api-gateway:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rewrite the URL to remove the /api prefix before forwarding
        rewrite ^/api/(.*)$ /$1 break;
    }

    # Optional: Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}