server:
  port: 8081

spring:
  application:
    name: auth-service
  profiles:
    active: docker
  datasource:
    url: jdbc:sqlite:./data/nisircop.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

jwt:
  secret: ${JWT_SECRET}
  expiration:
    ms: 86400000 # 24 hours